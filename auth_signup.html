<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>회원가입 | WeNers</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>body{font-family:Arial;padding:30px;}form{max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:8px}input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}button{padding:10px 14px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}</style>
</head>
<body>
<h2 style="text-align:center">회원가입</h2>

<form id="signupForm">
  <input id="email" type="email" placeholder="이메일" required />
  <input id="password" type="password" placeholder="비밀번호 (6자 이상)" required />
  <button type="submit">회원가입 & 자동로그인</button>
  <p style="margin-top:10px">이미 계정이 있나요? <a href="auth_login.html">로그인</a></p>
</form>

<script>
const SUPABASE_URL = "https://wfgqdswcdwdvfaqwejmd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmZ3Fkc3djZHdkdmZhcXdlam1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MDc2NjcsImV4cCI6MjA4MDM4MzY2N30.Jb9nqalTEPp3Grwy3lnLczl6cE7gTSsK4Ol3hXGdl1Q";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if(password.length < 6) return alert('비밀번호는 최소 6자 이상이어야 합니다.');

  // signUp
  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error) { alert('회원가입 오류: ' + error.message); console.error(error); return; }

  // Supabase 기본은 이메일 확인 프로세스가 들어갈 수 있음.
  // 대부분 테스트 시 바로 session이 생성되므로 바로 로그인으로 리다이렉트 처리
  alert('회원가입 완료. 이메일로 확인메일이 올 수 있습니다. 로그인 페이지로 이동합니다.');
  location.href = 'auth_login.html';
});
</script>

<script type="module">
// Minimal Supabase client init (persistSession:false to avoid auto login restore)
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
let SUPABASE_URL, SUPABASE_ANON_KEY;
try{
  const mod = await import('./config.js').catch(()=>null);
  if(mod && (mod.SUPABASE_URL || mod.default?.SUPABASE_URL)){
    SUPABASE_URL = mod.SUPABASE_URL || mod.default?.SUPABASE_URL;
    SUPABASE_ANON_KEY = mod.SUPABASE_ANON_KEY || mod.default?.SUPABASE_ANON_KEY;
  } else {
    SUPABASE_URL = window.SUPABASE_URL;
    SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
  }
}catch(e){
  SUPABASE_URL = window.SUPABASE_URL;
  SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
}
if(SUPABASE_URL && SUPABASE_ANON_KEY){
  window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth:{ persistSession:false, autoRefreshToken:false } });
} else {
  console.warn('Supabase config not found.');
}
</script>

<script>
(async ()=>{
  try{
    const form = document.getElementById('signupForm') || document.querySelector('form');
    if(!form) return;
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!window.supabase) return alert('Supabase 설정 필요 (config.js 확인)');
      const email = (document.getElementById('email') || form.querySelector('input[type=email]')).value.trim();
      const password = (document.getElementById('password') || form.querySelector('input[type=password]')).value.valueOf() || (form.querySelector('input[type=password]')&&form.querySelector('input[type=password]').value);
      try{
        const { data, error } = await window.supabase.auth.signUp({ email, password });
        if(error) return alert('회원가입 실패: '+error.message);
        alert('가입 성공! 이메일 확인이 필요할 수 있습니다.');
        window.location.href = 'auth_login.html';
      }catch(err){
        console.error(err);
        alert('회원가입 중 오류가 발생했습니다.');
      }
    });
  }catch(e){ console.warn('signup patch fail', e); }
})();
</script>
</body>
</html>
