<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회원가입 | WeNers</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <style>
    body{font-family:Arial;padding:30px;background:#f6f9ff}
    form{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{padding:10px 14px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h2 style="text-align:center">회원가입</h2>
  <form id="signupForm">
    <input id="email" type="email" placeholder="이메일" required />
    <input id="password" type="password" placeholder="비밀번호 (6자 이상)" required />
    <button type="submit">회원가입</button>
    <p style="margin-top:10px">이미 계정이 있나요? <a href="auth_login.html">로그인</a></p>
  </form>

<script>
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
  alert('config.js에 SUPABASE_URL / SUPABASE_ANON_KEY를 설정해주세요.');
  console.error('Missing Supabase config');
}

const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if(password.length < 6) return alert('비밀번호는 최소 6자 이상이어야 합니다.');

  try{
    // signUp: 이메일 확인(confirmation) 모드일 수 있음
    const { data, error } = await supabase.auth.signUp({ email, password });
    if(error) {
      console.error('signup error', error);
      return alert('회원가입 오류: ' + error.message);
    }

    // 가입 성공: data.user 또는 data.session이 반환될 수 있음
    console.log('signup result', data);
    alert('회원가입 성공. 이메일 확인 설정이 있다면 메일을 확인하세요. 로그인 페이지로 이동합니다.');
    location.href = 'auth_login.html';
  }catch(err){
    console.error(err);
    alert('알 수 없는 오류가 발생했습니다. 콘솔을 확인하세요.');
  }
});
</script>
</body>
</html>
